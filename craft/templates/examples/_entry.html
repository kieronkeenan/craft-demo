{% extends "_layout" %}

{% block content %}
	<article>
		<h1>{{ entry.title }}</h1>
		<p>Posted on {{ entry.postDate.format('F d, Y') }}</p>
		{{ entry.body }}

		{% for tag in entry.tags %}
    	{{ tag }}
		{% endfor %}


    <iframe src="{{ entry.framerExample }}"></iframe>
    <a href="{{ entry.framerLink }}">Open in Framer</a>
	</article>
{% endblock %}
