{% extends "_layout" %}

{% set title = "Homepage" %}

{% block content %}



  {% set entries = entry.homepageFeatured %}
  
  {% if entries | length %}
      {% for entry in entries %}
      <article>
        <h3><a href="{{ entry.url }}">{{ entry.title }}</a></h3>
        <!-- <p>Posted on {{ entry.postDate.format('F d, Y') }}</p> -->
        {{ entry.body.getPage(1) }}
        <p><a href="{{ entry.url }}">Continue reading</a></p>
      </article>
      <hr>
      {% endfor %}
  {% endif %}
